<div class="wrapper">
  <div class="main-panel">
    <div class="row">
      <div class="row justify-content-center align-items-center" style="height: 65vh;">
        <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
          <div class="card card-login">
            <div class="card-header ">
              <h3 class="header text-center">Login</h3>
            </div>
            <div class="card-body ">
              <form>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-single-02"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" [(ngModel)]="credentials.username" name="username">
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="credentials.password" name="password">
                </div>
                <div class="card-footer ">
                  <button type="submit" class="btn btn-info btn-round btn-block" (click)="login()">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
